<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Music Room - Login</title>
		<meta name="description" content="Music Room">
		<meta name="author" content="Sean O'Neil">
		<style>
		body {
			text-align: center;
			background-color: #000000;
			color: #FFFFFF;
			font-size: 20px;
		}
		form {
			display: inline-block;
		}
		input {
			background-color: #808080;
			color: #FFFFFF;
			font-size: 20px;
		}
		button {
			background-color: #404040;
			color: #FFFFFF;
			font-size: 20px;
		}
		</style>
	</head>
	<body>
		<h1>Music Room - Login</h1>
		<p>Enter a username and temporary password:</p>
		<p>Note that the password is plaintext, so don't use your actual password.</p>
		<form method="get" action="/">
			<p>Username</p>
			<input id="name" type="text" name="name" maxlength="20"></input>
			<p>Password</p>
			<input id="password" type="text" name="password" maxlength="20"></input>
			<p></p>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
